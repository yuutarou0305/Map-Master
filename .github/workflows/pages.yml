name: Deploy Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # ← 手動実行を許可
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cp index.html 404.html || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
